<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Calculator</title>
</head>
<body>
  <table id="calculator">
    <thead>
      <tr>
        <td id="screen" colspan="4">      
          <input id="writer" type="text" disabled=true/>
        </td>
      </tr>
    </thead>
    <tbody id="inputs">
      <tr>
        <td>C</td>
        <td>ᐊ</td>
        <td>%</td>
        <td>÷</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>×</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>-</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td rowspan="2">+</td>
      </tr>
      <tr>
        <td>0</td>
        <td>.</td>
        <td>=</td>
      </tr>
    </tbody>
  </table>
  <script src="js/app.js"></script>
</body>
</html>
